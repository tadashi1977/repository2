<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Plugin</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script>

            // declare plugin function
            $.fn.newplugin = function() {
                console.log(this);

                this.each(
                    function() {
                        $(this).css('border', '2px solid yellow');
                        $(this).append('x');
                        $(this).css('transform', 'rotate(15deg)');
                    }
                );
            };

        </script>
    </head>
    <body>

        <h1>Heading One</h1>
        <h2>Heading Two</h2>
        <h1>Heading Three</h1>

        <button onclick="plug()">plugin</button>


        <script>
            function plug() {
                $("h1").newplugin();
            }
        </script>
    </body>
</html>
