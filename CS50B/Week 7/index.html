<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Week 7: JavaScript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <style>
          *   {padding: 10px;
                background-color: lightgrey;}
          
          h6  {padding: 0px}
              
          body   { background-color: beige;}

          footer {margin-top: 10px}
        </style>
    </head>

    <body>
        <h1 id="heading">Week 7: Javascript Basics</h1>

        <p>Click the button to activate a Bootstrap modal</p>

        <button type="button" id="button1" class="btn btn-success">Click Me</button>

        <div id="modal1" class="modal" tabindex="-1" >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">JavaScript and Bootstrap</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>The modal has various options that have different features.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <footer>
          <h6>Jason Serikawa</h6>
          <h6>CS50B</h6>
        </footer>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script>
          function myClicker() {
            let myoptions = {keyboard: false};
            let mymodal = new bootstrap.Modal(document.getElementById('modal1'), myoptions);
            mymodal.show();
          }

          document.getElementById('button1').addEventListener('click', myClicker);

        </script>
    </body>
</html>
